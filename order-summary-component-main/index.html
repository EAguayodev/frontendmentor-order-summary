<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>

  <div class="card">
      <div class="image-holder">
        <img src="images/illustration-hero.svg" alt="">
      </div>
    <div class="order-summary">
      <h2 style="text-align: center;">
        Order Summary
      </h2>
      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
      <div class="plan-box">
        <img class="music-icon" src="images/icon-music.svg" alt="music">
      <small class="annual">Annual Plan</small>
      <small class="year">$59.99/year</small>
      <a class="change-link" href="#">change</a>
    </div>
      <div class="button-box">
        <a href="#" class="payment">
        Proceed to Payment
      </a>
      <a href="#" class="cancel-button">
        Cancel Order
      </a>
      </div>
    </div>
  </div>




  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Aguayo</a>.
  </div>
</body>
</html>
